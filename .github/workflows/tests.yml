name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --no-progress
      - name: Run tests
        run: |
          vendor/bin/phpunit --colors=always
